<!DOCTYPE html>

<div class="main-page">

    <div class="overlap-2">
      <div class="ellipse-2"></div>

      <div class="overlap-wrapper">

          <div class="text-wrapper-5">Prep time: 15 minutes</div>

      </div>

        </div>
      </div>

        <div class="overlap-group-2">
          <div class="text-wrapper-2">Shakshuka</div>
          <div class="text-wrapper-3">Prep time: 20 minutes</div>
        </div>
      </div>
      <div class="text-wrapper-8">Explore recipes</div>
    </div>
    <div class="group-3">
      <div class="overlap-4"><div class="text-wrapper-9">7 Days</div></div>
      <div class="since-food-wasted">since food wasted</div>
    </div>
